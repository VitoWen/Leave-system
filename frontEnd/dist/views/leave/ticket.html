<form class="uk-form uk-form-horizontal ticket-space" ng-submit="submit($event)"><div class="uk-form-row"><div class="uk-grid"><div class="uk-width-1-2"><label class="uk-form-label">Name:</label><div class="uk-form-controls"><div class="panel info-panel">Vito</div></div></div><div class="uk-width-1-2"><label class="uk-form-label">Department:</label><div class="uk-form-controls"><div class="panel info-panel">R&D</div></div></div></div></div><div class="uk-form-row"><div class="uk-grid"><div class="uk-width-1-2"><label class="uk-form-label">Title:</label><div class="uk-form-controls"><div class="panel info-panel">Senior Engineer</div></div></div><div class="uk-width-1-2"><label class="uk-form-label">On Board Date:</label><div class="uk-form-controls"><div class="panel info-panel">2014/07/01</div></div></div></div></div><div class="uk-form-row"><div class="uk-grid"><div class="uk-width-1-2"><label class="uk-form-label"><label class="red-start">*</label>Leave Type:</label><div class="uk-form-controls"><input type="text" class="uk-text panel click-panel" ng-model="leaveType" name="leave[leaveType]" readonly><div class="uk-button-dropdown down-btn" ng-click="toggleList($event, 'leaveType')" data-uk-dropdown="{pos:'bottom-center'}"><a class="uk-icon-caret-down icon-down"></a><div ng-class="{'uk-open': listFlag.leaveType}"><div class="uk-dropdown uk-dropdown-bottom"><ul><li ng-repeat="leave in leaves"><a href="javascript:void(0);" ng-click="setLeaveType($event, leave)">{{leave}}</a></li></ul></div></div></div><a ng-if="warningIcon.leaveType" class="uk-icon-exclamation warning"></a></div></div><div class="uk-width-1-2"><label class="uk-form-label"><label class="red-start">*</label>Deputy:</label><div class="uk-form-controls"><input type="text" class="uk-text panel click-panel" ng-model="myDeputy" name="leave[deputy]" readonly><div class="uk-button-dropdown down-btn" ng-click="toggleList($event, 'deputy')" data-uk-dropdown="{pos:'bottom-center'}"><a class="uk-icon-caret-down icon-down"></a><div ng-class="{'uk-open': listFlag.deputy}"><div class="uk-dropdown uk-dropdown-bottom"><ul><li ng-repeat="deputy in deputies"><a href="javascript:void(0);" ng-click="setDeputy($event, deputy)">{{deputy}}</a></li></ul></div></div></div><a ng-if="warningIcon.deputy" class="uk-icon-exclamation warning"></a></div></div></div></div><div class="uk-form-row"><div class="uk-grid"><div class="uk-width-1-2"><label class="uk-form-label"><label class="red-start">*</label>Leave Start Date:</label><div class="uk-form-controls"><input type="text" class="uk-text panel click-panel" id="startDate" name="leave[startDate]" readonly><div class="uk-button-dropdown down-btn"><a class="uk-icon-calculator icon-calendar" ng-click="toggleDatepicker($event, 'startDate')"></a></div><a ng-if="warningIcon.startDate" class="uk-icon-exclamation warning"></a><div id="startDatePicker"></div></div></div><div class="uk-width-1-2"><label class="uk-form-label"><label class="red-start">*</label>Leave End Date:</label><div class="uk-form-controls"><input type="text" class="uk-text panel click-panel" id="endDate" name="leave[endDate]" readonly><div class="uk-button-dropdown down-btn"><a class="uk-icon-calculator icon-calendar" ng-click="toggleDatepicker($event, 'endDate')"></a></div><a ng-if="warningIcon.endDate" class="uk-icon-exclamation warning"></a><div id="endDatePicker"></div></div></div></div></div><div class="uk-form-row"><div class="uk-grid"><div class="uk-width-1-2"><label class="uk-form-label"><label class="red-start">*</label>Subject:</label><div class="uk-form-controls"><textarea class="uk-width-1-1" name="leave[subject]" ng-focus="warningIcon.subject = false"></textarea> <a ng-if="warningIcon.subject" class="uk-icon-exclamation warning"></a></div></div></div></div><div class="uk-form-row uk-position-relative"><button class="uk-button uk-position-bottom-right">Submit</button></div></form>
